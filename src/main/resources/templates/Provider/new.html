<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Marque</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>CrÃ©er une marque</h1>
		<br>
		<form class="form-horizontal" action="#" th:action="@{/provider/save}"
			th:object="${provider}" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name:</label>
				<div class="col-sm-10">
					<input th:field="*{name}" type="text" class="form-control"
						id="name" placeholder="name" name="name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="address">Address:</label>
				<div class="col-sm-10">
					<input th:field="*{address}" type="text" class="form-control"
						id="address" name="address">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input th:field="*{email}" type="email" class="form-control"
						id="email" name="email">
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>



		</form>

	</div>

</body>
</html>
