<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>update Article</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>mettre Ã  jour Article</h1>
		<br>
		<form class="form-horizontal" action="#" th:action="@{/article/add/{id}(id=${article.id})}"
			th:object="${article}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="label">Label:</label>
				<div class="col-sm-10">
					<input th:field="*{label}" type="text" class="form-control"
						id="label" placeholder="label" name="label">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price">Price:</label>
				<div class="col-sm-10">
					<input th:field="*{price}" type="text" class="form-control"
						id="price"  name="price">
				</div>
			</div>

			<div class="form-group col-md-8">
				<label for="picture" class="control-label col-sm-2">Picture</label> 
				<input class="form-control" type="file" name="files" multiple>
			</div>


			<div class="form-group">
				<label for="provider" class="control-label col-sm-2">Providers</label> 
				<select
					name="providerId" class="form-control">
					<option th:each="pr: ${providers}" th:value="${pr.id}"
						th:text="${pr.name}" />
				</select>
			</div>
			

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>



		</form>

	</div>

</body>
</html>
