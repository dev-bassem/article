<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion des Articles</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}"/>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <div>
	<h2>Gestion des Articles</h2>
	
	<a href="/article/new" type="button" class="btn btn-labeled btn-success">
                <span class="btn-label">
                <i class="fa fa-plus" aria-hidden="true"></i>

                </span>&nbsp;Cr√©er un Article</a>
   
    </div>            
	<br>
	<table id="example" class="table">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Label</th>
				<th>Price</th>
				<th>Provider</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="article : ${articles}">
				<td th:text="${article.id}"></td>
				<td th:text="${article.label}"></td>
				<td th:text="${article.price}"></td>
				<td th:text="${article.provider.name}"></td>
				
				
				<td>
				<a th:href="@{'/article/show/' + ${article.id}}" class="btn btn-primary"><i class="fas fa-user-show ml-2"></i>Show details</a>
					<a th:href="@{'/article/edit/' + ${article.id}}" class="btn btn-outline-success"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</a>
					&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/article/delete/' + ${article.id}}" class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i>
</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>



</body>
</html>
